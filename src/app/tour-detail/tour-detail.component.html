<div>
  <article class="top">
    <img
      src="http://127.0.0.1:8000/{{ tourDetailData.main_img_path }}"
      alt=""
    />
    <article>
      <div class="d-flex align-items-center justify-content-between name">
        <h1>{{ tourDetailData.id }} - {{ tourDetailData.name }}</h1>
        <div class="d-flex align-items-center justify-content-between rating">
          <p>Rating: 4.0</p>
          <button (click)="rate()">Rate</button>
          <button (click)="addTour()" *ngIf="userLevel < 1">addTour</button>
        </div>
      </div>
      <div class="d-flex justify-content-around infos">
        <ul>
          <li>Price: {{ tourDetailData.price }}</li>
          <li>Difficulty level: {{ tourDetailData.level }}</li>
        </ul>
        <ul>
          <li>Duration: {{ tourDetailData.duration }}</li>
          <li>Company: {{ tourDetailData.company }}</li>
        </ul>
      </div>
      <p class="info">
        {{ tourDetailData.description }}
      </p>
    </article>
  </article>
  <article class="tour-items">
    <h4>Tour items</h4>
    <div class="tour-items">
      <tour-detail-item
        *ngFor="let tour of tourData"
        [tourName]="tour.name"
        [tourLevel]="tour.level"
        [tourPrice]="tour.price"
        [tourId]="tour.id"
        [imgPath]="tour.img_path"
      ></tour-detail-item>
    </div>
  </article>

  <div class="reviews d-flex flex-wrap justify-content-between">
    <review-card
      *ngFor="let review of reviewData"
      [userName]="dummyName"
      [rating]="review.rating"
      [review]="review.review"
    ></review-card>
  </div>
</div>
